<!doctype html>
<html lang="en">
  <head>
  	<title>Distrin066</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="img/logo.png" />
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script defer src=".\node_modules\@fortawesome\fontawesome-free\js\all.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<script src=".\node_modules\jquery\dist\jquery.min.js"></script>
	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>Distrito 066 <i class="fa-solid fa-droplet"> </i></h2>
								<p>Iniciando sesión como administrador</p>
							</div>
			      		</div>
				 		<div class="login-wrap p-4 p-lg-5">
			      			<div class="d-flex">
			      				<div class="w-100">
			      					<h3 class="mb-4">Iniciando sesión</h3>
			      				</div>
								
			      			</div>
							<div  class="signin-form">
			      				<div class="form-group mb-3">
									<label class="label" for="name">Usuario </label>
									<input type="text" id="control_num" class="form-control" placeholder="Número de control o correo electrónico" required>
									<span  id ="span-control-num" ></span>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="password">Password</label>
									<input type="password" id="password" class="form-control" placeholder="Contraseña" required>
									<span id="span-password"></span>
								</div>
								<div class="form-group">
									<button type="submit" id="Enviar" class="form-control btn btn-primary submit px-3">Enviar</button>
								</div>
								<div class="form-group d-md-flex">
									<div class="w-50 text-left">
										<label class="checkbox-wrap checkbox-primary mb-0">Recordarme
												<input type="checkbox" checked>
												<span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">Recuperar Contraseña</a>
									</div>
		            			</div>
		          			</div>
		        		</div>
		      		</div>
				</div>
			</div>
		</div>
	</section>

	<script type="module">
		$("#span-control-num").hide();
		$("#span-password").hide();
		$("#Enviar").on('click', function(e) {
			Enviar();
		})

		
		$(document).on('keydown','input',function(){
			setTimeout(() => {
			$("#control_num").	val(caraterSpecial(	$("#control_num").val()	));
			$("#password").		val(caraterSpecial(	$("#password").val()	));
			},30);
		});
		function Enviar(){
			const id 		= 	$("#control_num").val();
			const password 	= 	$("#password").val();
			const data 		=	{"Email":id,"Password":password};
			$.ajax({ // crea la tabla con los valores obtenidos de la basede datos
        
				url : `Server/login.php`,
				data : data,
				type : 'POST',
				beforeSend: function () {
				},
				success: Response => {
		
					switch (Response){
					case "1": location.href ="menu.php";break;
					case "2":
						$("#span-control-num").show();
						$("#span-password").hide();
						$("#span-control-num").html(`Usuario no encontrado`); 
						$("#span-password").html("");
					break;
					case "3":
						$("#span-password").html(`Contraseña incorrecta`);
						$("#span-control-num").html("")
						$("#span-password").show();
						$("#span-control-num").hide();
					break;
					}
				}
			});	
		}

		function caraterSpecial(expersion){
			let expresionNew = expersion.replace(/[^a-zA-Z0-9$+=?@_. ]/i, "")
			return expresionNew == expersion ? expresionNew:caraterSpecial(expresionNew);	
		}

	</script>

	</body>
</html>
